<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きじょバト - 難易度選択</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/title.css">
     <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="background-container"></div>

    <div class="main-container">
        <div class="title-area">
            <img src="./png/kijobato (2).png" alt="きじょパト" class="game-logo">
        </div>
        <p class="instruction">相手の強さを選んでください</p>
        <div class="button-group">
            <button class="btn btn-red" data-difficulty="hard"><img src="./png/oni.png" alt="満点キャラクター" class="character">科目A満点</button>
            <button class="btn btn-green" data-difficulty="medium"><img src="./png/goremu.png" alt="合格キャラクター" class="character">科目A合格</button>
            <button class="btn btn-blue" data-difficulty="easy"><img src="./png/suraimu.png" alt="不合格キャラクター" class="character">科目A不合格</button>
        </div>

 <div class="top-right-container">
    <a href="help.html" class="icon-btn">?</a>
    
    <div class="settings-container">
        <button id="settings-btn" class="icon-btn">⚙️</button>
        <div id="settings-menu" class="hidden">
            <button id="goto-achievements-btn">実績一覧</button>
            <button id="goto-help-btn">ヘルプ</button>
            
            <button id="sound-toggle-btn">🔊</button>
        </div>
    </div>
</div>
    <div id="start-animation-overlay">
        <img src="./png/shiaikaishi.png" alt="試合開始">
    </div>

    <script src="./js/title.js"></script>
</body>
</html>
