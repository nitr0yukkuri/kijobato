<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きじょパト - 難易度選択</title>
    <link rel="stylesheet" href="taitoru.css">
</head>
<body>

    <div class="background-container"></div>

    <div class="main-container">
        <div class="title-area">
            <img src="./png/kijobato (2).png" alt="きじょパト" class="game-logo">
        </div>

        <p class="instruction">相手の強さを選んでください</p>

        <div class="button-group">
            <button class="btn btn-red" data-level="満点">
                科目A満点
                <img src="character-manten.png" alt="満点キャラクター" class="character">
            </button>
            <button class="btn btn-green" data-level="合格">
                科目A合格
                <img src="./png/kijobato.png" alt="合格キャラクター" class="character">
            </button>
            <button class="btn btn-blue" data-level="不合格">
                科目A不合格
                <img src="./png/kijobato (2).png" alt="不合格キャラクター" class="character">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
