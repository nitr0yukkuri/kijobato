<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きじょパト - ゲーム画面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/cpu.css">
    <link rel="stylesheet" href="./css/cpushikou.css">
</head>
<body>
    <div class="background-container"></div>
    <img src="./png/kijobato (2).png" alt="きじょパト" class="game-logo">

    <div id="game-ui">
        <div class="timer">残り30秒</div>
        <div id="cpu-turn-display" class="hidden"></div>
        <div class="input-area">
            <p>用語を入力してください</p>
            <input type="text" placeholder="テキストを入力">
        </div>
    </div>
    
    <div id="feedback-message" class="feedback"></div>

    <div id="result-display" class="hidden">
        <p>あなたの単語 <span id="user-input-display"></span></p>
        <p>解説 <span id="answer-display"></span></p>
    </div>
    <div id="cpu-display" class="hidden">
        <p>相手の単語 <span id="cpu-word-display"></span></p>
        <p>解説<span id="cpu-answer-display"></span></p>
    </div>

    <div id="thinking-overlay" class="hidden">
        <div class="thinking-container">
            <p>相手熟考中...</p>
        </div>
    </div>
    
    <div id="cpu-stuck-overlay" class="hidden">
        <div class="thinking-container">
            <p>相手が単語を思いつかなかった... あなたの勝ちです！</p>
            <button id="cpu-stuck-button">OK</button>
        </div>
    </div>
    
    <script src="./js/cpu.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
