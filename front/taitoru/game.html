<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きじょパト - ゲーム画面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="background-container"></div>
    <img src="./png/kijobato (2).png" alt="きじょパト" class="game-logo">

    <div id="game-ui">
        <div class="timer">残り30秒</div>
        <div class="input-area">
            <div id="feedback-message"></div> 
            <p>用語を入力してください</p>
            <input type="text" placeholder="テキストを入力">
        </div>
    </div>

    <div id="result-display" class="hidden">
        <p>あなたの入力: <span id="user-input-display"></span></p>
        <p>答え: <span id="answer-display"></span></p>
    </div>
    <script src="./js/game.js"></script>
</body>
</html>
