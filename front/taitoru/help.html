<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きじょバトとは</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/help.css">
</head>
<body>
    <div class="background-container"></div>
    <img src="./png/kijobato (2).png" alt="きじょパト" class="game-logo">

    <h1>きじょバトとは</h1>

    <div class="help-container">
        <p class="help-text">
            <strong>基本情報技術者試験</strong>に関連するIT用語を相手と交互に入力していき、先に単語が思いつかなくなった方が負けのゲームです。
        </p>
        <p class="help-text">
            各ターンの制限時間は<strong>30秒</strong>です。時間内に単語を思いつけるように頑張りましょう！
        </p>
        <h2>相手の強さ</h2>

        <p class="help-text">
            <strong class="text-hard">科目A満点</strong>：最強レベル。絶対に間違えない。自分の限界に挑戦したい人向け。
        </p>
        <p class="help-text">
            <strong class="text-medium">科目A合格</strong>：中の人が安定して勝てるレベル。勉強してる人にはちょうどいい...？
        </p>
        <p class="help-text">
            <strong class="text-easy">科目A不合格</strong>：基本情報の勉強をしてなくても勝てるかもしれないレベル。
        </p>
    </div>

    <div class="button-container">
        <button id="back-to-title-button">OK</button>
    </div>

    <script src="./js/help.js"></script>
</body>
</html>
